<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>IT-Service Desk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
    }

    .header {
      width: 100%;
      padding: 60px 0;
      background-image: url(https://mpdvnet.mpdv.local/de/Abteilungen/it/PublishingImages/Seiten/it-selfservice/IT-SelfService2.jpg);
      background-size: cover;
      background-position: center;
      text-align: center;
    }

    .header h1 {
      font-size: 2.5em;
      color: white;
      margin: 0;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.6);
    }

    .button {
      padding: 20px 40px;
      margin: 15px 0;
      font-size: 1.2em;
      color: #fff;
      background-color: #0078d4;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 250px;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #005fa3;
    }

    .custom-button {
      background-color: #0078d4;
      color: white;
      padding: 20px 40px;
      margin: 15px 0;
      font-size: 1.2em;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      width: 250px;
      transition: background-color 0.3s ease;
    }

    .custom-button:hover {
      background-color: #005fa3;
    }

    .custom-button img {
      width: 24px;
      height: 24px;
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>IT-Service Desk</h1>
  </div>

  <button class="button" onclick="window.location.href='tel:+4999999999'">
    IT-Service Desk anrufen
  </button>
  <button class="button" onclick="window.location.href='mailto:it-support@firma.de'">
    IT-Service Desk per E-Mail kontaktieren
  </button>
  
  <!-- Neuer optisch angepasster Button (noch ohne Funktion) -->
  <button class="custom-button">
    <img src="https://cdn-icons-png.flaticon.com/512/597/597177.png" alt="Icon">
    Neuer Button
  </button>

</body>
</html>
