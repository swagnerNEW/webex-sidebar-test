<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>IT-Service Desk</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2.5em;
      color: #003366;
      margin-bottom: 40px;
    }

    .button {
      padding: 20px 40px;
      margin: 15px 0;
      font-size: 1.2em;
      color: #fff;
      background-color: #0078d4;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 250px;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <h1>IT-Service Desk</h1>
  <button class="button" onclick="window.location.href='tel:+4999999999'">
    IT-Service Desk anrufen
  </button>
  <button class="button" onclick="window.location.href='mailto:it-support@firma.de'">
    IT-Service Desk per E-Mail kontaktieren
  </button>
</body>
</html>
