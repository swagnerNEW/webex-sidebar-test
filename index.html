<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>IT-SelfService</title>
  <style>
    body {
      margin: 0;
      padding: 50px 0;
      background-color: #F8F9FA;
      font-family: 'Segoe UI', 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 40px;
    }

    h1 {
      font-size: 48px;
      color: #004f9f;
      margin-bottom: 10px;
    }

    .button-wrapper {
      width: 512px;
    }

    .service-btn {
      width: 100%;
      height: 147px;
      display: flex;
      align-items: center;
      border: 2px solid #5DAAF7;
      border-radius: 20px;
      overflow: hidden;
      cursor: pointer;
      background-color: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      transition: transform 0.2s ease-in-out;
      text-decoration: none;
    }

    .service-btn:hover {
      transform: scale(1.02);
    }

    .btn-left {
      width: 40%;
      height: 100%;
      background: linear-gradient(135deg, #2D8CF0 50%, #5DAAF7 50%);
      clip-path: polygon(0 0, 100% 0, 50% 100%, 0 100%);
    }

    .btn-right {
      width: 60%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 0 10px;
      color: #4A4A4A;
      font-size: 28px;
    }
  </style>
</head>
<body>

  <h1>IT-SelfService</h1>

  <div class="button-wrapper">
    <a href="tel:+491234567890" class="service-btn">
      <div class="btn-left"></div>
      <div class="btn-right">IT Service Desk<br>anrufen</div>
    </a>
  </div>

  <div class="button-wrapper">
    <a href="https://https://it-servicedesk.mpdv.local/otwg20/#/login?guestlogin=1" target="_blank" class="service-btn">
      <div class="btn-left"></div>
      <div class="btn-right">Ticket Self Service</div>
    </a>
  </div>

  <div class="button-wrapper">
    <a href="mailto:Support@test.com" class="service-btn">
      <div class="btn-left"></div>
      <div class="btn-right">IT Service Desk<br>E-Mail senden</div>
    </a>
  </div>

  <div class="button-wrapper">
    <a href="https://mos-sys-01.mpdv.local/bWebServer/Kiosk/login" target="_blank" class="service-btn">
      <div class="btn-left"></div>
      <div class="btn-right">Software Kiosk</div>
    </a>
  </div>

</body>
</html>
